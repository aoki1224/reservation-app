<div class="container">
  <br>
  <div class="row">
    <div *ngFor="let product of products;" class="col-sm">
      <a [routerLink]="[product._id]">
        <div class="card">
          <img src="./assets/img/placeholder-650-480.png" class="card-image-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
